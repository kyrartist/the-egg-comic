<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Egg</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="smooth-content">
      <section class="section-1">
        <div class="boxes">
          <div class="box box-a">A1</div>
          <div class="box box-b">B1</div>
          <div class="box box-c">C1</div>
        </div>
      </section>
      <section class="section-2">
        <div class="boxes">
          <div class="box box-a2">A2</div>
          <div class="box box-b2">B2</div>
          <div class="box box-c2">C2</div>
        </div>
      </section>
      <section class="section-3">
        <div class="boxes">
          <div class="box box-a3">A3</div>
          <div class="box box-b3">B3</div>
          <div class="box box-c3">C3</div>
        </div>
      </section>
      <section class="section-4">
        <div class="boxes">
          <div class="box box-a4" data-speed=".2">A4</div>
          <div class="box box-b4" data-speed=".4">B4</div>
          <div class="box box-c4" data-speed=".6">C4</div>
          <div class="box box-d4" data-speed=".8">D4</div>
          <div class="box box-e4" data-speed="1">E4</div>
          <div class="box box-f4" data-speed="1.2">F4</div>
          <div class="box box-g4" data-speed="1.4">G4</div>
          <div class="box box-h4" data-speed="1.6">H4</div>
          <div class="box box-i4" data-speed="1.8">I4</div>
        </div>
      </section>
    </div>

    <script src="js/gsap.min.js"></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <script src="js/ScrollSmoother.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
